<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click & Collect</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="font-body">
      <!-- start header-->
      <div class="px-16 shadow-lg z-20">
        <div class="flex justify-between align-middle h-16">
          <a href="#" class="w-1/5 p-2"
            ><img src="../dist/images/Logo.png" alt="" class="max-h-full"
          /></a>
          <nav class="flex justify-evenly gap-5 items-center">
            <a
              href="./index.html"
              class="flex justify-center text-infoColor hover:text-infoColor px-3 text-xl"
              >Home</a
            >
            <a
              href="./about.html"
              class="flex justify-center text-black hover:text-infoColor px-3 text-xl"
              >About</a
            >
            <a
              href="./contact.html"
              class="flex justify-center text-black hover:text-infoColor px-3 text-xl"
              >Contact-us</a
            >
            <a
              id="cartIcon"
              href="#"
              class="flex justify-center p-4 fill-primary w-14"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="28px"
                viewBox="0 0 576 512"
              >
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM252 160c0 11 9 20 20 20h44v44c0 11 9 20 20 20s20-9 20-20V180h44c11 0 20-9 20-20s-9-20-20-20H356V96c0-11-9-20-20-20s-20 9-20 20v44H272c-11 0-20 9-20 20z"
                />
              </svg>
              <div class="cartCounter" id="cartCounter">0</div>
              <div
                id="cart"
                class="hidden top-14 z-10 bg-white items-center rounded fixed right-16 w-[400px] h-[50vh] overflow-y-scroll"
              ></div>
            </a>
            <a
              href="./login.html"
              class="flex justify-center p-4 fill-primary w-14"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                />
              </svg>
            </a>
            <!-- menu -->
          </nav>
        </div>
      </div>
      <!-- end header-->

      <!-- start carousel-->

      <div
        id="carouselExampleControls"
        class="relative"
        data-te-carousel-init
        data-te-ride="carousel"
      >
        <!--Carousel items-->
        <div
          class="relative w-full overflow-hidden after:clear-both after:block after:content-['']"
        >
          <!--First item-->
          <div
            class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
            data-te-carousel-active
          >
            <img
              src="../dist/images/carousel1.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
          <!--Second item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
          >
            <img
              src="../dist/images/carousel2.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
          >
            <img
              src="../dist/images/carousel3.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
          <!--Fourth item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
          >
            <img
              src="../dist/images/carousel4.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
        </div>

        <!-- Carousel controls - prev item-->
        <button
          class="absolute bottom-0 left-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleControls"
          data-te-slide="prev"
        >
          <span class="inline-block h-8 w-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-10 w-10 md:h-14 md:w-14"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </span>
        </button>

        <!--Carousel controls - next item -->
        <button
          class="absolute bottom-0 right-0 top-0 z-[10] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleControls"
          data-te-slide="next"
        >
          <span class="inline-block h-8 w-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-10 w-10 md:h-14 md:w-14"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </span>
        </button>
      </div>

      <!-- end carousel-->

      <!-- start buttons-->
      <div class="categories flex flex-row justify-center h-28"></div>
      <!-- end buttons-->

      <!-- start products-->
      <div class="products">
        <!-- start product-->
      </div>
      <!-- end product-->
      <!-- end products-->

      <!-- scroll up button-->
      <div class="scroll hidden">
        <button
          type="button"
          data-te-ripple-init
          data-te-ripple-color="light"
          class="fixed bottom-5 right-5 z-10 rounded-full bg-primary p-3 m-2 uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            fill="currentColor"
            class="h-5 w-5"
          >
            <path
              d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"
            />
          </svg>
        </button>
      </div>

      <!-- start footer-->
      <footer
        class="bg-white flex items-center justify-center w-full relative bottom-0 shadow-[0_-3px_20px_0_rgba(0,0,0,0.1)]"
      >
        <div class="p-4 h-16">
          <span
            class="text-center align-middle text-primary text-base uppercase font-medium"
            >&copy; Rana Gouda 2023
          </span>
        </div>
      </footer>
      <!-- end footer-->
    </div>
    <script src="cart.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  </body>
</html>
