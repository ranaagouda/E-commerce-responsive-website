<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click & Collect</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="font-body">
      <!-- start header-->
      <div class="px-20 py-5 shadow-lg z-20">
        <div class="flex justify-between align-middle h-16">
          <a href="#" class="w-1/5"
            ><img src="../dist/images/Logo.png" alt="" class="max-h-full"
          /></a>
          <nav class="flex justify-evenly gap-5 items-center">
            <a
              href="./index.html"
              class="flex justify-center text-infoColor px-3 text-3xl"
              >Home</a
            >
            <a
              href="./about.html"
              class="flex justify-center text-black px-3 text-3xl"
              >About</a
            >
            <a
              href="./contact.html"
              class="flex justify-center text-black px-3 text-3xl"
              >Contact-us</a
            >
            <a href="#" class="flex justify-center px-3 fill-primary w-32">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="2.5em"
                viewBox="0 0 576 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM252 160c0 11 9 20 20 20h44v44c0 11 9 20 20 20s20-9 20-20V180h44c11 0 20-9 20-20s-9-20-20-20H356V96c0-11-9-20-20-20s-20 9-20 20v44H272c-11 0-20 9-20 20z"
                />
              </svg>
            </a>
            <!-- menu -->
          </nav>
        </div>
      </div>

      <!-- end header-->

      <!-- start gallery-->

      <div
        id="carouselExampleControls"
        class="relative"
        data-te-carousel-init
        data-te-ride="carousel"
      >
        <!--Carousel items-->
        <div
          class="relative w-full overflow-hidden after:clear-both after:block after:content-['']"
        >
          <!--First item-->
          <div
            class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
            data-te-carousel-active
          >
            <img
              src="../dist/images/carousel1.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
          <!--Second item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
          >
            <img
              src="../dist/images/carousel2.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
          >
            <img
              src="../dist/images/carousel3.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
          <!--Fourth item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none h-hh"
            data-te-carousel-item
          >
            <img
              src="../dist/images/carousel4.jpg"
              class="w-full align-middle"
              alt=""
            />
          </div>
        </div>

        <!-- Carousel controls - prev item-->
        <button
          class="absolute bottom-0 left-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleControls"
          data-te-slide="prev"
        >
          <span class="inline-block h-8 w-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </span>
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Previous</span
          >
        </button>

        <!--Carousel controls - next item -->
        <button
          class="absolute bottom-0 right-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleControls"
          data-te-slide="next"
        >
          <span class="inline-block h-8 w-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </span>
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Next</span
          >
        </button>
      </div>

      <!-- end gallery-->

      <!-- start buttons-->
      <div class="categories">
        <button
          type="button"
          data-te-ripple-init
          data-te-ripple-color="light"
          class="flex rounded bg-infoColor bg-opacity-30 px-6 pb-2 pt-2.5 text-3xl font-medium uppercase leading-normal text-black transition duration-150 ease-in-out hover:text-primary hover:shadow-sm m-auto my-7"
        >
          Click me
        </button>
      </div>

      <!-- end buttons-->

      <!-- start products-->
      <div class="grid-cols-1 sm:grid md:grid-cols-5">
        <div
          class="mx-3 mt-6 flex flex-col rounded-lg bg-white shadow-2xl sm:shrink-0 sm:grow sm:basis-0"
        >
          <img class="rounded-t-lg" src="../dist/images/tv.jpg" alt="" />
          <div class="p-6">
            <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800">
              Card title
            </h5>
            <p class="mb-4 text-base text-neutral-600">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
          </div>
          <div
            class="mt-auto border-t-2 border-neutral-100 px-6 py-3 text-center"
          >
            <span>Add to cart</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM252 160c0 11 9 20 20 20h44v44c0 11 9 20 20 20s20-9 20-20V180h44c11 0 20-9 20-20s-9-20-20-20H356V96c0-11-9-20-20-20s-20 9-20 20v44H272c-11 0-20 9-20 20z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- <div class="card">
        <div class="info">
          <img src="" alt="" />
          <h2 class="title"></h2>
          <p class="text"></p>
          <span class="price"></span>
        </div>
        <div class="buy"></div>
      </div> -->

      <button
        type="button"
        data-te-ripple-init
        data-te-ripple-color="light"
        class="inline-block rounded-full bg-primary p-2 uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          fill="currentColor"
          class="h-4 w-4"
        >
          <path
            d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"
          />
        </svg>
      </button>
      <!-- end products-->

      <!-- start footer-->
      <div class="relative">
        <span
          class="flex h-24 shadow-lg w-full justify-center items-center text-primary text-3xl font-medium absolute bottom-0"
          >&copy; Rana Gouda 2023
        </span>
      </div>
      <!-- end footer-->
    </div>
    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
    ></script>
  </body>
</html>
