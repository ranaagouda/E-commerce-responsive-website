<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click & Collect</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="font-body">
      <!-- start header-->
      <div class="px-16 shadow-lg z-20">
        <div class="flex justify-between align-middle h-16">
          <a href="#" class="w-1/5 p-2"
            ><img src="../dist/images/Logo.png" alt="" class="max-h-full"
          /></a>
          <nav class="flex justify-evenly gap-5 items-center">
            <a
              href="./index.html"
              class="flex justify-center text-black hover:text-infoColor px-3 text-xl"
              >Home</a
            >
            <a
              href="./about.html"
              class="flex justify-center text-black hover:text-infoColor px-3 text-xl"
              >About</a
            >
            <a
              href="./contact.html"
              class="flex justify-center text-infoColor hover:text-infoColor px-3 text-xl"
              >Contact-us</a
            >
            <a href="#" class="flex justify-center px-3 fill-primary w-14">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="28px"
                viewBox="0 0 576 512"
              >
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM252 160c0 11 9 20 20 20h44v44c0 11 9 20 20 20s20-9 20-20V180h44c11 0 20-9 20-20s-9-20-20-20H356V96c0-11-9-20-20-20s-20 9-20 20v44H272c-11 0-20 9-20 20z"
                />
              </svg>
            </a>
            <!-- menu -->
          </nav>
        </div>
      </div>
      <!-- end header-->

      <!-- start contact-->
      <div class="flex justify-center items-center flex-col pb-10 bg-white p-6">
        <h1 class="font-bold tracking-[3px] text-4xl mb-5 text-black">
          Contact-Us
        </h1>
        <form class="p-5 w-1/3">
          <!--Name input-->
          <div class="relative mb-6 bg-red-400">
            <input
              id="name"
              type="text"
              class="block min-h-[auto] w-full border-b border-gray-400 bg-[#f9f9f9] p-4 mb-6"
              placeholder="Full Name"
              required
              onsubmit="validateName()"
            />
          </div>
          <!--Email input-->
          <div class="relative mb-6">
            <input
              id="email"
              type="email"
              class="block min-h-[auto] w-full border-b border-gray-400 bg-[#f9f9f9] p-4 mb-6"
              placeholder="Email"
              required
              onsubmit="validateEmail()"
            />
          </div>
          <!--Password input-->
          <div class="relative mb-6">
            <input
              id="password"
              type="password"
              class="block min-h-[auto] w-full border-b border-gray-400 bg-[#f9f9f9] p-4 mb-6"
              placeholder="Password"
              required
              onsubmit="validatePassword()"
            />
          </div>
          <!--Message textarea-->
          <div class="relative mb-6">
            <textarea
              name="msg"
              class="block h-52 resize-none w-full border-b border-gray-400 bg-[#f9f9f9] p-4 mb-6"
              rows="3"
            ></textarea>
          </div>
          <!--Submit button-->
          <button
            type="submit"
            class="block p-4 font-bold text-xl cursor-pointer bg-primary text-white w-full"
          >
            Contact-us
          </button>
        </form>
      </div>
      <!-- end contact-->

      <!-- start footer-->
      <footer
        class="bg-white flex items-center justify-center w-full relative bottom-0 shadow-md"
      >
        <div class="p-4 h-16">
          <span
            class="text-center align-middle text-primary text-base uppercase font-medium"
            >&copy; Rana Gouda 2023
          </span>
        </div>
      </footer>
      <!-- end footer-->
    </div>
    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  </body>
</html>
