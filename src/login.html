<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click & Collect</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="font-body">
      <!-- start header-->
      <div class="px-16 shadow-lg z-20">
        <div class="flex justify-between align-middle h-16">
          <a href="#" class="w-1/5 p-2"
            ><img src="../dist/images/Logo.png" alt="" class="max-h-full"
          /></a>
          <nav class="flex justify-evenly gap-5 items-center">
            <a
              href="./index.html"
              class="flex justify-center text-infoColor hover:text-infoColor px-3 text-xl"
              >Home</a
            >
            <a
              href="./about.html"
              class="flex justify-center text-black hover:text-infoColor px-3 text-xl"
              >About</a
            >
            <a
              href="./contact.html"
              class="flex justify-center text-black hover:text-infoColor px-3 text-xl"
              >Contact-us</a
            >
            <a
              id="cartIcon"
              href="#"
              class="flex justify-center p-4 fill-primary w-14"
            >
              <div class="relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="28px"
                  viewBox="0 0 576 512"
                >
                  <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM252 160c0 11 9 20 20 20h44v44c0 11 9 20 20 20s20-9 20-20V180h44c11 0 20-9 20-20s-9-20-20-20H356V96c0-11-9-20-20-20s-20 9-20 20v44H272c-11 0-20 9-20 20z"
                  />
                </svg>
                <div class="cartCounter" id="cartCounter">0</div>
              </div>
              <div
                id="cart"
                class="hidden top-14 z-10 bg-white items-center rounded fixed right-16 w-[400px] h-[50vh] overflow-y-scroll"
              ></div>
            </a>
            <a
              href="./login.html"
              class="flex justify-center p-4 fill-primary w-14"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                />
              </svg>
            </a>
            <!-- menu -->
          </nav>
        </div>
      </div>
      <!-- end header-->

      <!-- start login -->
      <div class="h-screen">
        <div class="g-6 flex h-full flex-wrap items-center justify-center">
          <!-- Right column container -->
          <div class="mb-12 w-5/12">
            <!--Sign in -->
            <h1
              class="font-bold flex tracking-[2px] text-4xl mb-6 text-black justify-center"
            >
              Sign in
            </h1>
            <form id="form">
              <!-- Email input -->
              <div class="relative mb-8">
                <input
                  id="username"
                  type="text"
                  class="block min-h-[auto] w-full border-b border-gray-400 bg-[#f9f9f9] p-4 mb-6"
                  placeholder="Username"
                />
              </div>

              <!-- Password input -->
              <div class="relative mb-8">
                <input
                  id="loginPassword"
                  type="password"
                  class="block min-h-[auto] w-full border-b border-gray-400 bg-[#f9f9f9] p-4 mb-6"
                  placeholder="Password"
                />
              </div>

              <div class="mb-8 flex items-center justify-between">
                <!-- Remember me checkbox -->
                <div class="mb-[0.125rem] block min-h-[1.5rem] pl-[1.5rem]">
                  <input
                    class="relative float-left -ml-[1.5rem] mr-[6px] mt-[0.15rem] h-[1.125rem] w-[1.125rem] appearance-none rounded-[0.25rem] border-[0.125rem] border-solid border-neutral-300 outline-none before:pointer-events-none before:absolute before:h-[0.875rem] before:w-[0.875rem] before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] checked:border-primary checked:bg-primary checked:before:opacity-[0.16] checked:after:absolute checked:after:-mt-px checked:after:ml-[0.25rem] checked:after:block checked:after:h-[0.8125rem] checked:after:w-[0.375rem] checked:after:rotate-45 checked:after:border-[0.125rem] checked:after:border-l-0 checked:after:border-t-0 checked:after:border-solid checked:after:border-white checked:after:bg-transparent checked:after:content-[''] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:transition-[border-color_0.2s] focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-[0.875rem] focus:after:w-[0.875rem] focus:after:rounded-[0.125rem] focus:after:content-[''] checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:after:-mt-px checked:focus:after:ml-[0.25rem] checked:focus:after:h-[0.8125rem] checked:focus:after:w-[0.375rem] checked:focus:after:rotate-45 checked:focus:after:rounded-none checked:focus:after:border-[0.125rem] checked:focus:after:border-l-0 checked:focus:after:border-t-0 checked:focus:after:border-solid checked:focus:after:border-white checked:focus:after:bg-transparent"
                    type="checkbox"
                    value=""
                    id="exampleCheck2"
                  />
                  <label
                    class="inline-block pl-[0.15rem] hover:cursor-pointer font-bold"
                    for="exampleCheck2"
                  >
                    Remember me
                  </label>
                </div>

                <!--Forgot password link-->
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Login button -->
              <div class="text-center">
                <button
                  id="submit"
                  type="submit"
                  class="block p-4 font-bold text-xl cursor-pointer bg-primary text-white w-full uppercase leading-normal shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
                >
                  Login
                </button>

                <!-- Register link -->
                <p
                  class="mb-0 mt-4 pt-1 text-sm font-semibold flex justify-center"
                >
                  Don't have an account? &nbsp;
                  <a
                    href="#!"
                    class="text-primary transition duration-150 ease-in-out"
                  >
                    Register</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- end login -->
      <!-- start footer-->
      <footer
        class="bg-white flex items-center justify-center w-full relative bottom-0 shadow-[0_-3px_20px_0_rgba(0,0,0,0.1)]"
      >
        <div class="p-4 h-16">
          <span
            class="text-center align-middle text-primary text-base uppercase font-medium"
            >&copy; Rana Gouda 2023
          </span>
        </div>
      </footer>
      <!-- end footer-->
    </div>
    <script src="cart.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  </body>
</html>
